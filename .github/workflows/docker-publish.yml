name: Build and Push to GHCR

on:
  push:
    branches: [ main, v2-dev ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, v2-dev ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      main_changed: ${{ steps.filter.outputs.main }}
      stratum_changed: ${{ steps.filter.outputs.stratum }}
      updater_changed: ${{ steps.filter.outputs.updater }}
      dgb_stack_changed: ${{ steps.filter.outputs.dgb_stack }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed components
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            main:
              - 'Dockerfile'
              - 'requirements.txt'
              - 'entrypoint.sh'
              - 'start.sh'
              - 'app/**'
              - 'bundled_config/**'
              - 'ui-react/**'
            stratum:
              - 'stratum/**'
            updater:
              - 'updater/**'
            dgb_stack:
              - 'dgb-stack/**'

  build:
    needs: changes
    if: needs.changes.outputs.main_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value={{branch}}-{{sha}}-{{date 'YYYYMMDDHHmmss'}}

      - name: Build and push main image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}

  build-updater:
    needs: changes
    if: needs.changes.outputs.updater_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for updater
        id: meta-updater
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/hmm-local-updater
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value={{branch}}-{{sha}}-{{date 'YYYYMMDDHHmmss'}}

      - name: Build and push updater image
        uses: docker/build-push-action@v5
        with:
          context: ./updater
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-updater.outputs.tags }}
          labels: ${{ steps.meta-updater.outputs.labels }}

  build-dgb-stack:
    needs: changes
    if: needs.changes.outputs.dgb_stack_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for dgb-stack
        id: meta-dgb-stack
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/hmm-local-dgb-stack
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value={{branch}}-{{sha}}-{{date 'YYYYMMDDHHmmss'}}

      - name: Build and push dgb-stack image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dgb-stack/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-dgb-stack.outputs.tags }}
          labels: ${{ steps.meta-dgb-stack.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}

