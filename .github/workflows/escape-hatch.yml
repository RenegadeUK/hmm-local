name: Escape Hatch - Self-Hosted Build

# Manual fallback for when GitHub-hosted runners are unavailable
# Usage: GitHub Actions → Run workflow → Select branch
on:
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to GHCR (default: build only)'
        required: true
        type: choice
        options:
          - 'false'
          - 'true'
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: [self-hosted, hmm-builder]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        if: ${{ inputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push == 'true' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:escape-${{ github.sha }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
