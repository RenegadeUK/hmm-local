[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[supervisord]
nodaemon=true
logfile=/config/logs/ui/supervisord.log
pidfile=/tmp/supervisord.pid
user=root

[program:manager]
command=uvicorn app.main:app --host 0.0.0.0 --port 8083
autostart=true
autorestart=true
stdout_logfile=/config/logs/ui/manager.log
stderr_logfile=/config/logs/ui/manager.err.log
priority=10

[program:bitcoind]
command=/bin/sh -c "if command -v bitcoind >/dev/null 2>&1; then exec bitcoind -conf=/config/node/bitcoin.conf -datadir=/config/node; else echo 'bitcoind binary not found'; sleep 3600; fi"
autostart=true
autorestart=true
stdout_logfile=/config/logs/node/bitcoind.log
stderr_logfile=/config/logs/node/bitcoind.err.log
priority=20

[program:ckpool]
command=/bin/sh -c "if ! command -v ckpool >/dev/null 2>&1; then echo 'ckpool binary not found'; sleep 3600; fi; if grep -q 'REPLACE_' /config/ckpool/ckpool.conf; then echo 'ckpool waiting for config placeholders to be replaced'; while grep -q 'REPLACE_' /config/ckpool/ckpool.conf; do sleep 30; done; fi; exec ckpool -B -l 6 -c /config/ckpool/ckpool.conf"
autostart=true
autorestart=true
stdout_logfile=/config/logs/ckpool/ckpool.log
stderr_logfile=/config/logs/ckpool/ckpool.err.log
priority=30