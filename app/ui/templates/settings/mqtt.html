{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">MQTT Configuration</h2>
        <button class="btn btn-primary" onclick="saveSettings()">üíæ Save Settings</button>
    </div>
    
    <div class="settings-container">
        <div class="setting-section">
            <h3>MQTT Broker Settings</h3>
            
            <div class="form-group">
                <label class="form-label">Enable MQTT</label>
                <select class="form-select" id="mqtt_enabled">
                    <option value="false">Disabled</option>
                    <option value="true">Enabled</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">MQTT Broker</label>
                <input type="text" class="form-input" id="mqtt_broker" placeholder="localhost">
            </div>
            
            <div class="form-group">
                <label class="form-label">MQTT Port</label>
                <input type="number" class="form-input" id="mqtt_port" placeholder="1883">
            </div>
            
            <div class="form-group">
                <label class="form-label">Topic Prefix</label>
                <input type="text" class="form-input" id="mqtt_topic_prefix" placeholder="miner">
            </div>
            
            <div class="form-group">
                <label class="form-label">Username (optional)</label>
                <input type="text" class="form-input" id="mqtt_username" placeholder="Leave blank if no authentication required">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password (optional)</label>
                <input type="password" class="form-input" id="mqtt_password" placeholder="Leave blank if no authentication required">
            </div>
        </div>
    </div>
</div>

<style>
.settings-container {
    padding: 1.5rem;
}

.setting-section {
    margin-bottom: 2rem;
}

.setting-section h3 {
    margin-bottom: 1.5rem;
    color: var(--text-primary);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-primary);
}

.form-input,
.form-select {
    width: 100%;
    max-width: 500px;
    padding: 0.625rem;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 0.9375rem;
}

.form-input:focus,
.form-select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.form-input::placeholder {
    color: var(--text-secondary);
    opacity: 0.6;
}
</style>

<script>
async function loadSettings() {
    try {
        const response = await fetch('/api/settings/mqtt');
        const data = await response.json();
        
        document.getElementById('mqtt_enabled').value = data.enabled ? 'true' : 'false';
        document.getElementById('mqtt_broker').value = data.broker || '';
        document.getElementById('mqtt_port').value = data.port || '1883';
        document.getElementById('mqtt_topic_prefix').value = data.topic_prefix || 'miner';
        document.getElementById('mqtt_username').value = data.username || '';
        document.getElementById('mqtt_password').value = data.password || '';
    } catch (error) {
        console.error('Failed to load settings:', error);
        alert('Failed to load MQTT settings');
    }
}

async function saveSettings() {
    const settings = {
        enabled: document.getElementById('mqtt_enabled').value === 'true',
        broker: document.getElementById('mqtt_broker').value,
        port: parseInt(document.getElementById('mqtt_port').value),
        topic_prefix: document.getElementById('mqtt_topic_prefix').value,
        username: document.getElementById('mqtt_username').value || null,
        password: document.getElementById('mqtt_password').value || null
    };
    
    try {
        const response = await fetch('/api/settings/mqtt', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(settings)
        });
        
        if (response.ok) {
            alert('‚úÖ MQTT settings saved successfully');
        } else {
            const error = await response.json();
            alert('‚ùå Failed to save settings: ' + (error.detail || 'Unknown error'));
        }
    } catch (error) {
        console.error('Failed to save settings:', error);
        alert('‚ùå Failed to save MQTT settings');
    }
}

// Load settings on page load
loadSettings();
</script>
{% endblock %}
